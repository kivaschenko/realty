{% load leaflet_tags %} 
    {% leaflet_css %}
    {% leaflet_js %}	


    <style>

        .leaflet-container {  /* all maps */
            /* width:  1300px; */
            height: 600px;
        }
      
        #specialbigmap {
            height: 800px;
        }
      
        /* Resize the "display_raw" textbox */
        .django-leaflet-raw-textarea {
            width: 1000px;
        }
      
      </style>
        <div class="col-sm-12">
          {% leaflet_map "main" %}
        </div>

 <script type="text/javascript">
  var map = L.map('main').setView([49.448, 32.05], 11);
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
     }).addTo(map);
  function onEachFeature(feature, layer) {
		var popupContent = "<h4> " +
      feature.properties.price + " " + feature.properties.currency + "</h4>" +
      '<h5>' + '<a href="http://127.0.0.1:8000/flats/' +
      feature.properties.pk + '/' +
      feature.properties.slug + '/">' +
      feature.properties.title +'</a>' + '</h5>';
		
    layer.bindPopup(popupContent);    
  }
  var geojsonFeatures = {{ data | safe }};
    L.geoJSON(geojsonFeatures, {

      style: function (feature) {
        return feature.properties && feature.properties.style;
      },

      onEachFeature: onEachFeature,

      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 8,
          fillColor: "#ff7800",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });
      }
    }).addTo(map);
 </script>
