<!DOCTYPE html>
<html lang="ua">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>CherkasyRealEstate.Org.ua | Мапа земельні ділянки - продаж довгострокова оренда в Черкасах</title>
        <link rel="stylesheet" href="//unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="//unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#m {
			width: 1920px;
			height: 1080px;
		}
	</style>
    </head>
    <body>
    <h2>Земельні ділянки в Черкассах і Черкаському районі: продаж, оренда</h2>
    <div class="container" id="m"></div>
    <script type="text/javascript">
        var map = L.map('m').setView([49.45, 32.05], 13); 
        L.tileLayer('//{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
        {% for e in object_list %}
            L.marker({{e.lat_lng}}).addTo(map)
            .bindPopup('<h3><a href="{%url "land_detail" e.slug %}">{{e.title}}</a></h3> <h3>{{e.price}} {{e.get_currency_display}}</h3>');
        {%endfor%}
    </script>
    </body>
</html>
