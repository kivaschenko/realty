<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="//unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="//unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="m" style="width:1920px; height:1080px;"></div>
        <script type="text/javascript">
            var map = L.map('m').setView([49.448, 32.05], 10); 
            L.tileLayer('//{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
            {% for e in object_list %}
            L.polygon({{e.polygon}}).addTo(map)
                .bindPopup('<a href="{%url "land_detail" object.slug %}">{{e.title}}</a>');
            L.marker()
            L.marker({{object.lat_lng}}).addTo(map)
                .bindTooltip('{{object.lat_lng}}')
                .openTooltip();
            {%endfor%}
        </script>
    </body>
</html>
