{% extends 'base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container">
<div class="row justify-content-center">
<div class="col-sm-7">
<div class="card">
<div class="card-body">
<h2 class="card-title">Реєстрація</h2>
<form method='post' novalidate>
	{% csrf_token %}
	<table>{{form.as_table}}</table>
<button type='submit' class="btn btn-primary">Створити акаунт</button>
</form>
</div>
<div class="card-footer text-muted text-center">
Вже маєте акаунт? <a href="{% url 'login' %}">Зайти</a>
</div>
</div>
</div>
</div>
</div>
{% endblock content %}
