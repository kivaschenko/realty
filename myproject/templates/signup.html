{% extends 'base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block breadcrumb%}
<li class="breadcrumb-item">Реєстрація</li>
{%endblock%}

{% block content %}
<h2>Реєстрація</h2>
<div class="col-sm-6">
	<div class="row">
	<form method='post' novalidate>
		{% csrf_token %}
		<table class="table">{{form.as_table}}</table>
	<button type='submit' class="btn btn-primary">Створити акаунт</button>
	</form>
	</div>
</div>
{% endblock content %}
