{% extends 'base.html' %}

{% block title %}Зайти{% endblock %}
{% block breadcrumb%}
<li class="breadcrumb-item">Сторінка входу</li>
{% endblock%}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form method="post">
        {% csrf_token %}
        <p>{{ form.as_p}}</p>
        <button class="btn btn-success" type="submit">Зайти</button>
      </form>
    </div>
    <a href="{% url 'password_reset' %}">Забули пароль?</a>
    або
    <a href="{%url 'rules'%}">Реєстрація</a>
  </div>
</div>
{% endblock content %}
