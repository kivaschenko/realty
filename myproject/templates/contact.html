{% extends 'base.html'%}
{% block breadcrumb %}
<li class="breadcrumb-item active"><a href="{% url 'home' %}">Головна</a>
<li class="breadcrumb-item">Контакт</li>
{% endblock %}
{% block content %}
<div class="col-sm-8">
  <div class="card">
    <div class="card-body">
    <h2 class="card-title">Написати повідомлення</h2>
    <form method="post">
      {% csrf_token %}
      <table>{{ form.as_table}}</table>
      <button class="btn btn-success" type="submit">Відправити</button>
    </form>
    </div>
  </div>
</div>

{% endblock content %}
