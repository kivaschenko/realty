{% extends 'base.html'%}
{% block breadcrumb %}
<li class="breadcrumb-item active"><a href="{% url 'home' %}">Головна</a>
<li class="breadcrumb-item">Контакт</li>
{% endblock %}
{%load static%}
{% block content %}
<div class="row">
<div class="col-sm-6">
<h2>Написати повідомлення</h2>
<form method="post">
{% csrf_token %}
<table>{{ form.as_table }}</table>

<div class="form-group">
<div class="g-recaptcha" data-sitekey="6LcspOYUAAAAAJoiZmQKvKCXWE_nrB_-3c3oRsjE" 
data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
<input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
<div class="help-block with-errors"></div>
</div>

<button class="btn btn-success" type="submit">Відправити</button>
</form>
</div>
</div>
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock content %}
