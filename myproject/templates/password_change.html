{% extends 'base.html' %}

{% block title %}Змінити пароль{% endblock %}
{% block breadcrumb %}
  <li class="breadcrumb-item active">Зміна паролю</li>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Змінити пароль</h2>
        <form method="post" action="{% url 'password_change' %}" class="password_change">
          {% csrf_token %}
          <p>{{ form.as_p }}</p>
          <button class="btn btn-sm btn-success" type="submit">Змінити пароль</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
