{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Скинути пароль{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
        <h2 class="card-title">Забули ваш пароль?</h2>
          <form method="POST" action="{% url 'password_reset' %}" class="password_reset">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-primary btn-block" type="submit">Скинути пароль</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
