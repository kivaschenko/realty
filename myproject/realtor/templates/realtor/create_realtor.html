{% extends "base.html" %}
{% block title %} Створити ріелтора для користувача {{username}} {% endblock %}
{% block breadcrumb%}
<li class="breadcrumb-item active"><a href="{url 'home'}">Головна</a>
<li class="breadcrumb-item">Створити профіль ріелтора</li>
{%endblock%}
{% block content %}
    <div class="col-sm-9">
      <form method='post' enctype="multipart/form-data">
        {% csrf_token%}
        <p>{{form.as_p}}</p>
        <input type="submit" value="Створити профіль">
{% endblock %}
